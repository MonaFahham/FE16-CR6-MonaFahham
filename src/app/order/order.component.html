<div *ngFor="let item of card">
    <!-- <p>{{ food.name }}</p>
    <p>{{ food.price }}</p>
    <hr /> -->

    <div class="container">
        <div class="row d-flex">
            <div class="col-lg-6 col-md-12 mb-4 mb-md-0">
                <div class="card">
                    <h5 class="card-header">Order</h5>
                    <div class="card-body d-flex">
                        <div>
                            <img src="{{ item.image }}" class="img-fluid mx-auto" alt="restaurant" />
                        </div>
                        <div>
                            <p class="text-left fw-bold">{{ item.name }}</p>
                            <p>{{ item.description }}</p>
                        </div>
                        <div>
                            <p>Price: €{{ item.price }}</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-5 col-md-12 mb-4 mb-md-0">
                <div class="card">
                    <h5 class="card-header">Summary</h5>
                    <div class="d-flex">
                        <div class="card-body">
                            <p>Products</p>
                            <p>Service</p>
                            <p>Discount</p>
                        </div>
                        <div class="card-body">
                            <p>€ price</p>
                            <p>€ price</p>
                            <p>0</p>
                        </div>
                    </div>
                    <hr />
                    <div class="d-flex">
                        <div class="card-body">
                            <p>Total amount</p>
                            <p>(including VAT)</p>
                        </div>
                        <div class="card-body">
                            <p>€ price</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <h1 class="d-flex col-12 my-5 fw-bold form_topic">Order Form</h1>
    <p>Please fill up the info for the delivery</p>
    <hr />
    <form [formGroup]="customer" (ngSubmit)="onSubmit()">
        <div>
            <label class="form-label">Name</label>

            <input class="form-control" type="text " placeholder="Name " formControlName="name" />
        </div>
        <div>
            <label class="form-label">Address</label>

            <input class="form-control" type="text " placeholder="Address " formControlName="Address " />
        </div>
        <button class="btn btn-primary text-center my-2" type="submit ">
      Purchase
    </button>
    </form>
</div>
